<DOCTYPE! html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>Tony's Plant WDM</title>
		<style>
			img { float: right; }
			body {
				background-color: #4682B4;
			}
		</style>
		<script>
		function eval(){
			var v1 = document.TimeForm.time1.value;
			var v2 = document.TimeForm.time2.value;

		if (!v1) {
				window.alert("Please enter the ON time");
				return;
		}
		if (!v2) {
				window.alert("Please enter the OFF time");
				return;
		}
		
		order();
			function order(){
				document.write("Please save this file as .txt");
				document.write("<br>");
				document.write(v1);
				document.write("<br>");
				document.write(v2);
			}
		}
		</script>
		
	</head>
		
	<body id="id">
		<img src="WDM.jpg" width="200" height="200"> 
		<h1>Tony's Plant WDM</h1>
		<button type="button" onclick="On()">On</button>
		<button type="button" onclick="Off()">Off</button>
		<script>
			var a = document.getElementById("id");
			function On() {
				a.style.backgroundColor= "#87CEFA";
			}
			function Off() {
				a.style.backgroundColor= "#4682B4";
			}
		</script>
		<p></p>
		<form name = "TimeForm">
		Time ON:<input type="time" name="time1" />
		<p></p>
		Time OFF:<input type="time" name="time2" />
		<p></p>
		<button onclick="eval();" >Evaluate</button>
		</form>
		
		<a href="TonyPlant.html" class="btn btn-primary">Back to Plant</a>
	</body>
</html>
