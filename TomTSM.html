<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<title>Tom's Plant TSM</title>
		<style>
			img { float: right; }
		</style>
		
		<script>
		function eval(){
			var v1 = document.TimeForm.time1.value;
		
		if (!v1) {
				window.alert("Please enter the time");
				return;
		}
		
		order();
		function order(){
			document.write("Please save this file as .txt");
			document.write("<br>");
			document.write(v1);
		}
		}
		</script>
		
	</head>

	<body>
		<img src="TSM.jpg" width="200" height="200"> 
		<h1>Tom's Plant TSM</h1>
		<h3>The temperature of this plant is 25C and the humidity is 43%.</h3>
		<h4>Data was last taken April 30, 2018 at 01:31AM</h4>

		<hr></hr>
		<form name = "TimeForm">
		Check every <input type="number" name="time1" min="1" max="12"/> hours
		<p></p>
		<button onclick="eval();" >Evaluate</button>
		</form>
		
		<p></p>
		<a href="TomPlant.html" class="btn btn-primary">Back to Plant</a>
	</body>
</html>
